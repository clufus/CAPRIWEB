<div class="cta">
    <p>¿Listo para asegurar tu futuro financiero? Llena el formulario a continuación:</p>
</div>

<div class="container">
    <form action="/procesar-cotizacion" method="POST">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre" style="width: 100%; padding: 8px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico" style="width: 100%; padding: 8px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;">

        <label for="tipo-seguro">Tipo de Seguro:</label>
        <select id="tipo-seguro" name="tipo-seguro" required style="width: 100%; padding: 8px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;">
            <option value="">Selecciona un tipo de seguro</option>
            <option value="retiro">Seguro de Retiro</option>
            <option value="vida">Seguro de Vida</option>
            <option value="gastos-medicos">Seguro de Gastos Médicos</option>
        </select>

        <label for="comentarios">Requerimientos o Comentarios:</label>
        <textarea id="comentarios" name="comentarios" placeholder="Ingresa detalles adicionales" rows="4" style="width: 100%; padding: 8px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;"></textarea>

        <button type="submit" style="background-color: #003b5c; color: white; padding: 10px 20px; border: none; border-radius: 5px; text-transform: uppercase; cursor: pointer;">Enviar Cotización</button>
    </form>
</div>
